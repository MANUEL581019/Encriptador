<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo">
    </header>
    <main>
    <section>
        
        
        <div>
            <h6 class="informacion">Solo letras minusculas y sin acento</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar"  onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section>
        <textarea input id="input" class="mensaje" cols="20" rows="10"></textarea>

        <div>
            <button id="copy" class="btn-copiar">Copiar</button>
            
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
